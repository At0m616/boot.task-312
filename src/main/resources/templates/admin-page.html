<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Panel</title>
    <style>
        body {
            background: #eaeaea;
            color: #161616;
        }
    </style>
</head>
<body>

<!-- Navbar content head-->
<nav class="navbar navbar-dark bg-dark btn-lg">
    <div>
        <b><a style="color: #eaeaea" th:utext="${loginUser.username}">username</a></b>
        <a style="color: #eaeaea">with roles: </a>
        <b><a style="color: #eaeaea" th:utext="${loginUser.roles}">roles</a></b>
    </div>
    <a style="color: darkgray" th:href="@{/logout}">Logout</a>
</nav>
<!-- Navbar content ends-->

<!-- Container left-roles panel-->
<div class="container-fluid">
<div class="row">
    <div class="col-sm-2  bg-white sidebar flex-column" style="padding-left: 0px; padding-right: 0px">
        <br>
        <ul class="nav nav-pills flex-column">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
            </div>
            <li class="nav-item">
                <a href="/user" class="nav-link">User</a>
            </li>
        </ul>
        <a href="#" class="list-group-item list-group-item-action active" th:href="@{/}">Back to Index</a>
        <a href="#" class="list-group-item list-group-item-action active" th:href="@{/admin/new-user}">New User</a>
        </ul>
    </div>

    <!-- Container right menu main-->
    <div class="col-sm-10 bg-light px-5 vh-100">
        <div class="container">
            <br>
            <h2><b> Admin Panel </b></h2>
            <div>
                <a th:href="@{/}">Back to Index</a> |
                <a th:href="@{/admin/new-user}">New User</a> |

            </div>
            <br/>
        </div>

        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usr : ${listU}">
                    <td th:utext="${usr.id}"></td>
                    <td><a th:utext="${usr.firstname}">...</a></td>
                    <td><a th:utext="${usr.lastname}">...</a></td>
                    <td><a th:href="@{/admin/{id}(id=${usr.id})}" th:utext="${usr.username}">...</a></td>
                    <td><a th:utext="${usr.age}">...</a></td>
                    <td th:utext="${usr.roles}"></td>
                    <td>
                        <form>
                            <button class="btn btn-info" type="submit" value="Edit"
                                    th:action="@{/admin/{userId}/edit(userId=${usr.id})}">Edit
                            </button>
                        </form>
                    </td>
                    <td>
                        <form>
                            <button type="submit" value="Delete" class="btn btn-danger"
                                    th:method="DELETE" th:action="@{/admin/{userId}/delete(userId=${usr.id})}">Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>

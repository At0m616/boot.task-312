<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h2>Add new user</h2>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="Email" >Enter Email: </label>
    <br>
    <input type="text" placeholder="Email" th:field="*{username}" id="Email" required/>
<!--    <div style="color:darkred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>-->
    <br>
    <label for="password">Enter password: </label>
    <br>
    <input type="password" placeholder="Password" th:field="*{password}" id="password" required/>
<!--    <div style="color:darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>-->
    <br>
    <label for="firstname">Enter firstname: </label>
    <br>
    <input type="text" placeholder="firstname" th:field="*{firstname}" id="firstname" required/>
    <br>
    <label for="lastname">Enter lastname: </label>
    <br>
    <input type="text" placeholder="lastname" th:field="*{lastname}" id="lastname" required/>
    <br>
    <label for="age">Enter age: </label>
    <br>
    <input type="number" placeholder="age" th:field="*{age}" id="age" required/>
    <br>
    <label>Enter role: </label>
    <br>
    <input type=checkbox id=adminId name=roles value="1">
    <label for="adminId">Admin</label>
    <input type=checkbox id=userId name=roles value="2">
    <label for="userId">User</label>
    <br><br>

    <input type="submit" value="Create!"/>
</form>
<!--<div th:if="${#fields.hasErrors()}">-->
<!--    <a style="color:darkred">Invalid username/password</a>-->
<!--</div>-->
<br>
<a th:href="@{/}">Back to Index</a>
<br>
</body>
</html>
